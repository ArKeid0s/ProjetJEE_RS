<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Register</title>
</h:head>
<h:body>
	<div style="border-width: 1px; border-style: solid; height: 25%">
		<ui:insert name="header">
			<ui:include src="templates/header.xhtml"></ui:include>
		</ui:insert>
	</div>
	<h:form>
		<h3>Register an account</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{register.username}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br>
		<br></br>
		
		<h:outputText value="Firstname" />
		<h:inputText id="firstname" value="#{register.firstname}"></h:inputText>
		<h:message for="firstname"></h:message>
		<br></br>
		<br></br>
		
		<h:outputText value="Lastname" />
		<h:inputText id="lastname" value="#{register.lastname}"></h:inputText>
		<h:message for="lastname"></h:message>
		<br></br>
		<br></br>
		
		<h:outputText value="Email" />
		<h:inputText id="email" value="#{register.email}"></h:inputText>
		<h:message for="email"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{register.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br>
		<br></br>

		<h:commandButton action="#{register.validateRegisterRequest}" value="Register">
			<f:actionListener binding="#{register.proceedRegisterRequest()}" />
			<f:actionListener binding="#{userDetails.updateUserDetails()}" />
		</h:commandButton>
		<br/>
		<br/>
		<h:outputText value="#{register.error}" />
		
	</h:form>
</h:body>
</html>
