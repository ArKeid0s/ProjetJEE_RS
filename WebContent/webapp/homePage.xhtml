<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Home Page</title>
</h:head>
<h:body>
	<div style="border-width: 1px; border-style: solid; height: 25%">
		<ui:insert name="header">
			<ui:include src="templates/header.xhtml"></ui:include>
		</ui:insert>
	</div>
	<h:form>
		<p>Welcome <h:outputText value="#{userDetails.username}"/> </p> 
		<p>ID : <h:outputText value="#{userDetails.id}"/> </p>
		<p>First name : <h:outputText value="#{userDetails.firstname}"/> </p>
		<p>Last name : <h:outputText value="#{userDetails.lastname}"/> </p>
		<p>Email name : <h:outputText value="#{userDetails.email}"/> </p>
		<h:commandLink action="#{login.logout}" value="Logout">
			<f:actionListener binding="#{userDetails.clearUserDetails()}"/>
		</h:commandLink>
	</h:form>
</h:body>
</html>
